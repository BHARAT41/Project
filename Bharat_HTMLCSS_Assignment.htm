<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="Assignment.css">
  </head>
  <body>
    <table>
      <form action="">
        <!--------- Header ----------->
      
        <th>
            <img src="Img/Logo.png" alt="" height="25" width="25">
            <span>Personal Information</span>
        </th>

        <!-------- Body -------->
        <tbody>
          <tr>
            <td>
              <label for="Name">Enetr Your Name:</label>
              <input type="text" id="Name" required/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Enetr Your Email:</label>
              <input type="email" id="email" required/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="dropDown">Select Your Country</label>
              <select name="Country" id="dropDown" required>
                <option value="Ind">Select</option>
                <option value="Ind">India</option>
                <option value="Usa">Usa</option>
                <option value="Uk">Uk</option>
                <option value="Can">Canada</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
                <label for="Address">Enter Your Address</label>
                <input type="text" name="" id="Address" required>
            </td>
          </tr>
          <tr>
            <td>
                    <label>Select Your Gender</label><br>
                    <input type="radio" name="radio" id="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" name="radio" id="Female" required>
                    <label for="Female">Female</label><br>
                    <input type="radio" name="radio" id="Other">
                    <label for="Other">Other</label>
            </td>
          </tr>
          <tr>
            <td>
                <label for="">Select Your Hobbies</label><br>
                <input type="checkbox" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" id="coding">
                <label for="coding">Coding</label><br>
                <input type="checkbox" id="reading">
                <label for="reading">Reading</label>
            </td>
          </tr>
          <tr>
            <td>
               <span class="bt"><input type="submit" name="submit" value="Submit"></span> 
               <span><input type="reset" value="Reset"></span>
            </td>
          </tr>
        </tbody>

        <!------- Footer ------->
        <tfoot>
                <span>Never used sensitive data and password to this form</span><br>
                <span>Serving Simplicity</span>
        </tfoot>
      </form>
    </table>
  </body>
</html>
